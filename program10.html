<html>

        <script >
            
function vowels(str){
  var value_A = 0;
  var value_O = 0;
  var value_I = 0;
    var value_E = 0;
    var value_U = 0;


  var string = str.toString();


  for (var i = 0; i <= string.length - 1; i++) {

    if (string.charAt(i) == "a" || string.charAt(i) == "A") {
      value_A += 1;
    }
    else if(string.charAt(i) == "i" || string.charAt(i)=="I"){
        value_I+=1;
    }
    else if(string.charAt(i) == "o" || string.charAt(i)=="O"){
        value_O+=1;
    }
     else if(string.charAt(i) == "u" || string.charAt(i)=="U"){
        value_U+=1;
    }
     else if(string.charAt(i) == "E" || string.charAt(i)=="e"){
        value_E+=1;
    }
}
    console.log("A:"+value_A);
    console.log("E:"+value_E);
    console.log("I:"+value_I);
    console.log("O:"+value_O);
    console.log("U:"+value_U);
 
}


console.log(vowels('Hey This is Skillsanta JS Training'));
        </script>

        </body>
</html>
