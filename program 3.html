<html>
<script >

   

	function ftc(){
  var c;
  var f=document.getElementById("demo").value;

  c=(f-32)*5/9
  document.getElementById("result").innerHTML = c ;
}

function ctf(){
  var f;
  var c=document.getElementById("demo").value;
  f=(c*1.8)+32;
  document.getElementById("result").innerHTML=f;
}




</script>
<style>
	input{
		margin:2px;
	}
	</style>
<head> 
	<title> Program no.3</title>
</head>
<body>



  <label for="demo"></label>
  <label>choose an option</label>
  <input type ="textarea" id="demo"></input>
  <br>
  
<button type="button" onclick="ftc()" >Fahrenheit to celsius</button><br>
<button type="button" onclick="ctf()" >celsius to Fahrenheit</button>
  <p id="result"></p>
</body>
</html>
