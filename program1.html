<html>
<script >

   

	function large() {
 	var x = document.getElementById("demo").value;
    var y = document.getElementById("demo1").value;
    var z = document.getElementById("demo2").value;

  if (x > y)
  {
    max_val = x;
  } else
  {
    max_val = y;
  }
  if (z > max_val) 
  {
    max_val = z;
  }
  
  document.getElementById("result").innerHTML=max_val;
   }


</script>
<style>
	input{
		margin:2px;
	}
	</style>
<head> 
	<title> Large number</title>
</head>
<body>
	<label for="demo">Enter First Number</label>
	<input type ="textbox" id="demo"></input><br>
     <label for="demo1">Enter second number</label>
	<input type ="textbox" id="demo1"></input><br>
	<label for ="demo2">enter third number</label>
	<input type ="textbox" id="demo2"></input><br>

	<p id="result"></p>
<button type="button" onclick="large()" >Result</button>

</body>
</html>
