
<html>
<body>
<script>
   function Strip_Tags(str) {
      if ((str===null) || (str===''))
      return false;
      else
      str = str.toString();
      return str.replace( /(<([^>]+)>)/ig, '');
   }
   console.log(Strip_Tags('<p><strong><em>SkillSanta Assignments</em></strong></p>'));
</script>
</body>
</html>
